<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter Reader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #333;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #222;
    }

    pre {
      background-color: #f4f4f4;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.6;
    }

    a.back {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #007bff;
      text-decoration: none;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">‚Üê Back to Table of Contents</a>
    <h1 id="chapter-title">Loading...</h1>
    <pre id="chapter-content">Please wait...</pre>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const url = getQueryParam('url');
    const name = getQueryParam('name');

    document.getElementById('chapter-title').textContent = name || 'Untitled';

    if (url) {
      fetch(decodeURIComponent(url))
        .then(response => {
          if (!response.ok) throw new Error('Chapter not found.');
          return response.text();
        })
        .then(text => {
          document.getElementById('chapter-content').textContent = text;
        })
        .catch(err => {
          document.getElementById('chapter-content').textContent = 'Error loading chapter: ' + err.message;
        });
    } else {
      document.getElementById('chapter-content').textContent = 'No chapter URL provided.';
    }
  </script>
</body>
</html>
